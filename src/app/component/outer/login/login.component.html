<form [formGroup]="loginForm" >
    <div class="container">
        <div class="row">
            <h3>LOGIN FORM</h3>
            <mat-form-field class="col-lg-12">
                <mat-label>Username</mat-label>
                <input matInput formControlName = "username">
                <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required</mat-error>
                <mat-error *ngIf = "loginForm.get('password')?.hasError('pattern')">Username must contain letters (uppers or lower case), space or dot(.).</mat-error>
            </mat-form-field>

            <mat-form-field class="col-lg-12">
                <mat-label>Password</mat-label>
                <input matInput formControlName = "password">
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                <mat-error *ngIf="loginForm.get('password')?.hasError('pattern')">Password must contain at least one Capital letter, digit and special symbol</mat-error>
            </mat-form-field>

            <div class="col-lg-12">
                <button mat-raised-button class="mat-primary" (click)="submit()">Login</button>
            </div>
        </div>
    </div>
</form>
